spring.application.name=VideoStreamApplication

#server port
server.port=8090

# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/video_stream?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.hbm2ddl.sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

file.video=videos/

#Maximum file size allowed for a single file upload
spring.servlet.multipart.max-file-size=1000MB

#Maximum request size allowed for multipart/form-data requests
spring.servlet.multipart.max-request-size=1000MB